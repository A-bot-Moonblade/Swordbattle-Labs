  <script>
    const vidAdDelay = {
      adinplay: 1000 * 60 * 10, // 10 minutes
      gamemonetize: 1000 * 60 * 3, // 3 minutes
    };

    function checkAdProvider() {
      let adProvider = "adinplay";
      // get query string in url check if other ad provider is set
      const validAdProviders = ["adinplay", "gamemonetize"];
      const urlParams = new URLSearchParams(window.location.search);
      const adProviderParam = urlParams.get("adprovider");
      if (adProviderParam && validAdProviders.includes(adProviderParam)) {
        adProvider = adProviderParam;
      }
      return adProvider;
    }

    window.adProvider = checkAdProvider();
    window.vidAdDelay = vidAdDelay[window.adProvider];
    window.lastVidAdTime = 0;
    if(window.localStorage.getItem("lastVidAdTime")) {
      window.lastVidAdTime = parseInt(window.localStorage.getItem("lastVidAdTime"));
    }

    if(window.adProvider === "adinplay") {
    var aiptag = aiptag || {};
